<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#134e4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#065f46;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Minimalism zen circle -->
  <g transform="translate(400,300)">
    <circle cx="0" cy="0" r="120" fill="none" stroke="url(#accent)" stroke-width="3" opacity="0.8"/>
    <circle cx="0" cy="0" r="80" fill="none" stroke="white" stroke-width="2" opacity="0.6"/>
    <circle cx="0" cy="0" r="40" fill="url(#accent)" opacity="0.3"/>
    
    <!-- Digital elements around the circle -->
    <rect x="-100" y="-100" width="8" height="8" fill="url(#accent)" opacity="0.9" rx="2"/>
    <rect x="92" y="-100" width="8" height="8" fill="url(#accent)" opacity="0.9" rx="2"/>
    <rect x="-100" y="92" width="8" height="8" fill="url(#accent)" opacity="0.9" rx="2"/>
    <rect x="92" y="92" width="8" height="8" fill="url(#accent)" opacity="0.9" rx="2"/>
    
    <!-- Connection lines -->
    <line x1="-96" y1="-96" x2="-85" y2="-85" stroke="url(#accent)" stroke-width="2" opacity="0.6"/>
    <line x1="85" y1="-85" x2="96" y2="-96" stroke="url(#accent)" stroke-width="2" opacity="0.6"/>
    <line x1="-85" y1="85" x2="-96" y2="96" stroke="url(#accent)" stroke-width="2" opacity="0.6"/>
    <line x1="96" y1="96" x2="85" y2="85" stroke="url(#accent)" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Phone/device mockup -->
  <g transform="translate(200,150)">
    <rect x="0" y="0" width="120" height="200" fill="white" opacity="0.9" rx="20"/>
    <rect x="10" y="30" width="100" height="140" fill="url(#bg)" rx="8"/>
    <circle cx="60" cy="180" r="15" fill="url(#accent)" opacity="0.8"/>
    
    <!-- App interface elements -->
    <rect x="20" y="40" width="80" height="8" fill="url(#accent)" opacity="0.6" rx="4"/>
    <rect x="20" y="60" width="60" height="6" fill="white" opacity="0.4" rx="3"/>
    <rect x="20" y="80" width="40" height="6" fill="white" opacity="0.4" rx="3"/>
  </g>
  
  <!-- Tech stack -->
  <text x="400" y="500" font-family="monospace" font-size="20" fill="white" text-anchor="middle" opacity="0.7">
    Digital Minimalism • Wellbeing • React Native
  </text>
  
  <!-- Background pattern -->
  <defs>
    <pattern id="waves" width="60" height="40" patternUnits="userSpaceOnUse">
      <path d="M0,20 Q15,10 30,20 T60,20" fill="none" stroke="white" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#waves)"/>
</svg>