<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#312e81;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Medical cross with privacy shield -->
  <g transform="translate(400,300)">
    <!-- Shield background -->
    <path d="M-60,-80 L0,-100 L60,-80 L60,20 C60,60 0,80 0,80 C0,80 -60,60 -60,20 Z" 
          fill="url(#accent)" opacity="0.8"/>
    
    <!-- Medical cross -->
    <rect x="-6" y="-40" width="12" height="80" fill="white"/>
    <rect x="-40" y="-6" width="80" height="12" fill="white"/>
    
    <!-- ZK circuit nodes -->
    <circle cx="-30" cy="-50" r="4" fill="#fbbf24" opacity="0.9"/>
    <circle cx="30" cy="-50" r="4" fill="#fbbf24" opacity="0.9"/>
    <circle cx="-30" cy="50" r="4" fill="#fbbf24" opacity="0.9"/>
    <circle cx="30" cy="50" r="4" fill="#fbbf24" opacity="0.9"/>
    
    <!-- Connection lines -->
    <line x1="-30" y1="-50" x2="30" y2="-50" stroke="#fbbf24" stroke-width="2" opacity="0.6"/>
    <line x1="-30" y1="50" x2="30" y2="50" stroke="#fbbf24" stroke-width="2" opacity="0.6"/>
    <line x1="-30" y1="-50" x2="-30" y2="50" stroke="#fbbf24" stroke-width="2" opacity="0.6"/>
    <line x1="30" y1="-50" x2="30" y2="50" stroke="#fbbf24" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Tech elements -->
  <text x="400" y="480" font-family="monospace" font-size="24" fill="white" text-anchor="middle" opacity="0.7">
    ZK-SNARKs • Ethereum • Privacy
  </text>
  
  <!-- Background pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#grid)"/>
</svg>