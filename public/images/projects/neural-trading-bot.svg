<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Neural network nodes -->
  <g transform="translate(400,300)">
    <!-- Input layer -->
    <circle cx="-200" cy="-60" r="8" fill="url(#accent)" opacity="0.9"/>
    <circle cx="-200" cy="0" r="8" fill="url(#accent)" opacity="0.9"/>
    <circle cx="-200" cy="60" r="8" fill="url(#accent)" opacity="0.9"/>
    
    <!-- Hidden layers -->
    <circle cx="-100" cy="-80" r="8" fill="#f59e0b" opacity="0.8"/>
    <circle cx="-100" cy="-30" r="8" fill="#f59e0b" opacity="0.8"/>
    <circle cx="-100" cy="30" r="8" fill="#f59e0b" opacity="0.8"/>
    <circle cx="-100" cy="80" r="8" fill="#f59e0b" opacity="0.8"/>
    
    <circle cx="0" cy="-60" r="8" fill="#f59e0b" opacity="0.8"/>
    <circle cx="0" cy="-20" r="8" fill="#f59e0b" opacity="0.8"/>
    <circle cx="0" cy="20" r="8" fill="#f59e0b" opacity="0.8"/>
    <circle cx="0" cy="60" r="8" fill="#f59e0b" opacity="0.8"/>
    
    <!-- Output layer -->
    <circle cx="100" cy="-30" r="8" fill="#10b981" opacity="0.9"/>
    <circle cx="100" cy="30" r="8" fill="#ef4444" opacity="0.9"/>
    
    <!-- Trading symbols -->
    <text x="150" y="-25" font-family="monospace" font-size="16" fill="#10b981">BUY</text>
    <text x="150" y="35" font-family="monospace" font-size="16" fill="#ef4444">SELL</text>
    
    <!-- Connection lines (simplified) -->
    <g stroke="white" stroke-width="1" opacity="0.3">
      <line x1="-192" y1="-60" x2="-108" y2="-80"/>
      <line x1="-192" y1="0" x2="-108" y2="-30"/>
      <line x1="-192" y1="60" x2="-108" y2="30"/>
      <line x1="-92" y1="-80" x2="-8" y2="-60"/>
      <line x1="-92" y1="-30" x2="-8" y2="-20"/>
      <line x1="8" y1="-60" x2="92" y2="-30"/>
      <line x1="8" y1="20" x2="92" y2="30"/>
    </g>
  </g>
  
  <!-- Market data visualization -->
  <g transform="translate(100,450)">
    <polyline points="0,50 50,30 100,60 150,20 200,45 250,10 300,35 350,15 400,40 450,25 500,50"
              fill="none" stroke="url(#accent)" stroke-width="3" opacity="0.8"/>
    <text x="250" y="80" font-family="monospace" font-size="18" fill="white" text-anchor="middle" opacity="0.7">
      Neural Trading Bot • ML • Quantitative Analysis
    </text>
  </g>
  
  <!-- Background pattern -->
  <defs>
    <pattern id="dots" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="1" fill="white" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#dots)"/>
</svg>