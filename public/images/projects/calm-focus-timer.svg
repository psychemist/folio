<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3730a3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Timer circle -->
  <g transform="translate(400,300)">
    <circle cx="0" cy="0" r="100" fill="none" stroke="url(#accent)" stroke-width="8" opacity="0.8"/>
    <circle cx="0" cy="0" r="100" fill="none" stroke="url(#accent)" stroke-width="8" opacity="0.4" 
            stroke-dasharray="314" stroke-dashoffset="157" stroke-linecap="round"/>
    
    <!-- Clock hands -->
    <line x1="0" y1="0" x2="0" y2="-60" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="40" y2="0" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="8" fill="white"/>
    
    <!-- Timer markings -->
    <circle cx="0" cy="-100" r="3" fill="url(#accent)"/>
    <circle cx="70" cy="-70" r="3" fill="url(#accent)"/>
    <circle cx="100" cy="0" r="3" fill="url(#accent)"/>
    <circle cx="70" cy="70" r="3" fill="url(#accent)"/>
    <circle cx="0" cy="100" r="3" fill="url(#accent)"/>
    <circle cx="-70" cy="70" r="3" fill="url(#accent)"/>
    <circle cx="-100" cy="0" r="3" fill="url(#accent)"/>
    <circle cx="-70" cy="-70" r="3" fill="url(#accent)"/>
  </g>
  
  <!-- Floating focus elements -->
  <g opacity="0.6">
    <circle cx="150" cy="150" r="12" fill="url(#accent)" opacity="0.7"/>
    <circle cx="650" cy="200" r="8" fill="white" opacity="0.5"/>
    <circle cx="100" cy="450" r="10" fill="url(#accent)" opacity="0.6"/>
    <circle cx="700" cy="400" r="6" fill="white" opacity="0.4"/>
  </g>
  
  <!-- Calm waves -->
  <g transform="translate(400,500)">
    <path d="M-300,0 Q-200,-20 -100,0 T100,0 T300,0" fill="none" stroke="url(#accent)" stroke-width="2" opacity="0.5"/>
    <path d="M-300,20 Q-200,0 -100,20 T100,20 T300,20" fill="none" stroke="white" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Tech stack -->
  <text x="400" y="550" font-family="monospace" font-size="20" fill="white" text-anchor="middle" opacity="0.7">
    Focus Timer • Productivity • Vue.js
  </text>
  
  <!-- Background pattern -->
  <defs>
    <pattern id="calm-dots" width="50" height="50" patternUnits="userSpaceOnUse">
      <circle cx="25" cy="25" r="1.5" fill="white" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#calm-dots)"/>
</svg>