<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c2d12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Broken/failed elements -->
  <g transform="translate(400,300)">
    <!-- Cracked foundation -->
    <rect x="-150" y="50" width="300" height="20" fill="url(#accent)" opacity="0.8"/>
    <path d="M-100,50 L-80,30 L-60,50 L-40,30 L-20,50 L0,30 L20,50 L40,30 L60,50 L80,30 L100,50" 
          stroke="#dc2626" stroke-width="3" fill="none"/>
    
    <!-- Falling/tilted building blocks -->
    <g transform="rotate(-15)">
      <rect x="-40" y="-20" width="80" height="40" fill="url(#accent)" opacity="0.6" rx="4"/>
      <text x="0" y="5" font-family="monospace" font-size="12" fill="white" text-anchor="middle">MVP</text>
    </g>
    
    <g transform="translate(60,-40) rotate(20)">
      <rect x="-30" y="-15" width="60" height="30" fill="#ef4444" opacity="0.7" rx="4"/>
      <text x="0" y="2" font-family="monospace" font-size="10" fill="white" text-anchor="middle">SCALE</text>
    </g>
    
    <g transform="translate(-80,-30) rotate(-25)">
      <rect x="-35" y="-15" width="70" height="30" fill="#f59e0b" opacity="0.6" rx="4"/>
      <text x="0" y="2" font-family="monospace" font-size="10" fill="white" text-anchor="middle">LAUNCH</text>
    </g>
    
    <!-- Scattered debris -->
    <circle cx="-120" cy="-60" r="6" fill="#dc2626" opacity="0.5"/>
    <circle cx="140" cy="-80" r="4" fill="#f59e0b" opacity="0.6"/>
    <circle cx="-160" cy="20" r="5" fill="url(#accent)" opacity="0.4"/>
    
    <!-- Warning signs -->
    <polygon points="-200,-100 -180,-140 -220,-140" fill="#fbbf24" opacity="0.8"/>
    <text x="-200" y="-115" font-family="monospace" font-size="16" fill="black" text-anchor="middle">!</text>
    
    <polygon points="200,-80 220,-120 180,-120" fill="#fbbf24" opacity="0.8"/>
    <text x="200" y="-95" font-family="monospace" font-size="16" fill="black" text-anchor="middle">!</text>
  </g>
  
  <!-- Learning curve -->
  <g transform="translate(100,500)">
    <polyline points="0,0 100,10 200,-20 300,5 400,-30 500,-10 600,-40"
              fill="none" stroke="url(#accent)" stroke-width="3" stroke-dasharray="5,5" opacity="0.8"/>
    <text x="300" y="30" font-family="monospace" font-size="16" fill="white" text-anchor="middle" opacity="0.7">
      lessons from the trenches
    </text>
  </g>
  
  <!-- Tech stack -->
  <text x="400" y="550" font-family="monospace" font-size="20" fill="white" text-anchor="middle" opacity="0.7">
    Building in Public • Failures • Learning
  </text>
  
  <!-- Background pattern -->
  <defs>
    <pattern id="cracks" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M0,30 Q15,10 30,30 T60,30 M30,0 Q30,15 45,30 Q30,45 30,60" 
            stroke="white" stroke-width="0.5" opacity="0.1" fill="none"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#cracks)"/>
</svg>