<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c0a09;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1c1917;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- AI Agent network -->
  <g transform="translate(400,300)">
    <!-- Central hub -->
    <circle cx="0" cy="0" r="20" fill="url(#accent)" opacity="0.9"/>
    
    <!-- Agent nodes -->
    <circle cx="-120" cy="-80" r="12" fill="#60a5fa" opacity="0.8"/>
    <circle cx="120" cy="-80" r="12" fill="#34d399" opacity="0.8"/>
    <circle cx="-120" cy="80" r="12" fill="#f59e0b" opacity="0.8"/>
    <circle cx="120" cy="80" r="12" fill="#a855f7" opacity="0.8"/>
    
    <!-- Connection lines -->
    <line x1="0" y1="0" x2="-120" y2="-80" stroke="url(#accent)" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="0" x2="120" y2="-80" stroke="url(#accent)" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="0" x2="-120" y2="80" stroke="url(#accent)" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="0" x2="120" y2="80" stroke="url(#accent)" stroke-width="2" opacity="0.6"/>
    
    <!-- Inter-agent connections -->
    <line x1="-120" y1="-80" x2="120" y2="-80" stroke="white" stroke-width="1" opacity="0.3"/>
    <line x1="-120" y1="80" x2="120" y2="80" stroke="white" stroke-width="1" opacity="0.3"/>
    
    <!-- Labels -->
    <text x="-120" y="-100" font-family="monospace" font-size="10" fill="#60a5fa" text-anchor="middle">CODE</text>
    <text x="120" y="-100" font-family="monospace" font-size="10" fill="#34d399" text-anchor="middle">DATA</text>
    <text x="-120" y="100" font-family="monospace" font-size="10" fill="#f59e0b" text-anchor="middle">PLAN</text>
    <text x="120" y="100" font-family="monospace" font-size="10" fill="#a855f7" text-anchor="middle">EXEC</text>
  </g>
  
  <!-- Code blocks -->
  <g transform="translate(100,100)" opacity="0.7">
    <rect x="0" y="0" width="150" height="80" fill="white" opacity="0.1" rx="8"/>
    <rect x="10" y="10" width="130" height="6" fill="url(#accent)" opacity="0.6" rx="3"/>
    <rect x="10" y="25" width="100" height="6" fill="white" opacity="0.4" rx="3"/>
    <rect x="10" y="40" width="80" height="6" fill="white" opacity="0.4" rx="3"/>
    <rect x="10" y="55" width="110" height="6" fill="white" opacity="0.4" rx="3"/>
  </g>
  
  <!-- Terminal window -->
  <g transform="translate(550,100)" opacity="0.7">
    <rect x="0" y="0" width="150" height="80" fill="black" opacity="0.8" rx="8"/>
    <circle cx="15" cy="15" r="3" fill="#ef4444"/>
    <circle cx="30" cy="15" r="3" fill="#f59e0b"/>
    <circle cx="45" cy="15" r="3" fill="#10b981"/>
    <rect x="10" y="30" width="4" height="8" fill="url(#accent)"/>
    <rect x="20" y="35" width="60" height="3" fill="white" opacity="0.6"/>
  </g>
  
  <!-- Tech stack -->
  <text x="400" y="520" font-family="monospace" font-size="20" fill="white" text-anchor="middle" opacity="0.7">
    AI Agents • Autonomous Systems • Future of Work
  </text>
  
  <!-- Background pattern -->
  <defs>
    <pattern id="circuit" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M0,20 L40,20 M20,0 L20,40" stroke="white" stroke-width="0.5" opacity="0.1"/>
      <circle cx="20" cy="20" r="2" fill="url(#accent)" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#circuit)"/>
</svg>