<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#164e63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0c4a6e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="react" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="svelte" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff3e00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6900;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Transition arrow -->
  <g transform="translate(400,300)">
    <!-- React logo (simplified) -->
    <g transform="translate(-150,0)">
      <circle cx="0" cy="0" r="15" fill="url(#react)" opacity="0.9"/>
      <ellipse cx="0" cy="0" rx="50" ry="20" fill="none" stroke="url(#react)" stroke-width="2" opacity="0.7"/>
      <ellipse cx="0" cy="0" rx="50" ry="20" fill="none" stroke="url(#react)" stroke-width="2" opacity="0.7" 
               transform="rotate(60)"/>
      <ellipse cx="0" cy="0" rx="50" ry="20" fill="none" stroke="url(#react)" stroke-width="2" opacity="0.7" 
               transform="rotate(120)"/>
      <text x="0" y="-80" font-family="monospace" font-size="16" fill="url(#react)" text-anchor="middle">React</text>
    </g>
    
    <!-- Arrow -->
    <path d="M-80,0 L80,0 M60,-15 L80,0 L60,15" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Svelte logo (simplified) -->
    <g transform="translate(150,0)">
      <path d="M-20,-30 Q-30,-10 -10,10 Q10,30 30,10 Q20,-10 0,-30 Q-20,-50 -40,-30 Q-30,-10 -20,-30" 
            fill="url(#svelte)" opacity="0.9"/>
      <circle cx="0" cy="0" r="8" fill="white"/>
      <text x="0" y="-80" font-family="monospace" font-size="16" fill="url(#svelte)" text-anchor="middle">Svelte</text>
    </g>
  </g>
  
  <!-- Performance metrics -->
  <g transform="translate(100,450)">
    <rect x="0" y="0" width="200" height="40" fill="white" opacity="0.1" rx="8"/>
    <text x="10" y="15" font-family="monospace" font-size="10" fill="white">Bundle Size:</text>
    <rect x="10" y="20" width="80" height="6" fill="#ef4444" rx="3"/>
    <rect x="100" y="20" width="30" height="6" fill="url(#svelte)" rx="3"/>
    
    <rect x="250" y="0" width="200" height="40" fill="white" opacity="0.1" rx="8"/>
    <text x="260" y="15" font-family="monospace" font-size="10" fill="white">Build Time:</text>
    <rect x="260" y="20" width="60" height="6" fill="#ef4444" rx="3"/>
    <rect x="330" y="20" width="25" height="6" fill="url(#svelte)" rx="3"/>
    
    <rect x="500" y="0" width="200" height="40" fill="white" opacity="0.1" rx="8"/>
    <text x="510" y="15" font-family="monospace" font-size="10" fill="white">Runtime:</text>
    <rect x="510" y="20" width="70" height="6" fill="#ef4444" rx="3"/>
    <rect x="590" y="20" width="35" height="6" fill="url(#svelte)" rx="3"/>
  </g>
  
  <!-- Tech stack -->
  <text x="400" y="550" font-family="monospace" font-size="20" fill="white" text-anchor="middle" opacity="0.7">
    React to Svelte • Migration • Performance
  </text>
  
  <!-- Background pattern -->
  <defs>
    <pattern id="migration" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M0,25 L50,25 M25,0 L25,50 M35,15 L25,25 L35,35" 
            stroke="white" stroke-width="0.5" opacity="0.1" fill="none"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#migration)"/>
</svg>